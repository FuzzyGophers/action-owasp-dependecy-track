# action.yml
name: 'OWASP Dependency Track'
description: 'Create SBOM and upload to OWASP Dependency Track'
branding:
  icon: 'check-square'
  color: 'green'

inputs:
  url:
    description: 'URL of OWASP Dependency Track REST API'
    required: true
    default: 'https://deptrack.example.com/'
  key:
    description: 'Key to access OWASP Dependency Track REST API'
    required: true
    default: 'USEAVALIDKEY'
  language:
    description: 'Programming language'
    required: true
    default: 'golang'
  delete:
    description: 'Delete project'
    required: false
    default: 'false'
  golang_version:
    description: 'Specify Golang version'
    required: false
    default: '1.19'
  npm_token:
    description: 'Provide NPM token for installing packages'
    required: false
    default: 'USEAVALIDKEY'

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.url }}
    - ${{ inputs.key }}
    - ${{ inputs.language }}
    - ${{ inputs.delete }}
    - ${{ inputs.golang_version }}
    - ${{ inputs.npm_token }}
